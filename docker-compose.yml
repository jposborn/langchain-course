services:
  ollama:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ollama-gpt-gemma3-270m
    ports:
      - "11434:11434"
    volumes:
      # Persist models across restarts
      - ollama-data:/root/.ollama
    environment:
      # Change this if you want a different default model
      - OLLAMA_MODEL=gemma3:270m
    restart: unless-stopped

    # --- Optional GPU support on Linux with NVIDIA ---
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: ["gpu"]


  chromadb:
    image: chromadb/chroma:latest 
    container_name: chromadb
    ports:
      - "8000:8000"                # host:container
    volumes:
      - ./chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma   # where data is stored inside the container
      - ANONYMIZED_TELEMETRY=FALSE         # or TRUE if youâ€™re happy sending telemetry

